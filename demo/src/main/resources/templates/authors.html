<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Authors</title>
</head>

<body>
	<h1>Authors List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">Dummy name</td>
			<td th:text="${author.lastName}">Dummy last name</td>
		</tr>
	</table>
</body>
</html>
